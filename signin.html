<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In | FashionFi</title>
  <link rel="stylesheet" href="signin.css" />
</head>
<body>
  <div class="signin-container">
    <div class="logo">FashionFi</div>
    <h2>Sign In</h2>
    <form onsubmit="handleSignIn(event)">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="you@example.com" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password" required />
        <div class="show-password" onclick="togglePassword()">üëÅ Show Password</div>
      </div>
      <button type="submit" class="btn-signin" ><a href="index.html">Sign In</a></button>
    </form>
    <div class="signup-link">
      New to FashionFi? <a href="signup.html">Create an account</a>
    </div>
    <div class="signup-link">
    <a href="forgetpass.html">Forget Password</a>
    </div>
  </div>

  <script src="signin.js"></script>
</body>
</html>
